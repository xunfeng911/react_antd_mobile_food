    <script>
    (function (baseFontSize, fontscale) {
        var _baseFontSize = baseFontSize || 100;
        var _fontscale = fontscale || 1;
        var win = window;
        var doc = win.document;
        var ua = navigator.userAgent;
        var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
        var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
        var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
        var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
        var dpr = win.devicePixelRatio || 1;
        if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
            dpr = 1
        }
        var scale = 1 / dpr;
        var metaEl = doc.querySelector('meta[name="viewport"]');
        if (!metaEl) {
            metaEl = doc.createElement('meta');
            metaEl.setAttribute('name', 'viewport');
            doc.head.appendChild(metaEl)
        }
        metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
        doc.documentElement.style.fontSize = _baseFontSize / 2 * dpr * _fontscale + 'px';
        window.viewportScale = dpr
    })();
    </script>

    <title>一页校园</title>

  <body>
    <div id="root">
      
    </div>
    <script>
      var M = Math,
      PI = M.PI,
      TWOPI = PI * 2,
      HALFPI = PI / 2,
      canvas = document.createElement( 'canvas'),
      ctx = canvas.getContext( '2d' ),
      width = canvas.width = 350,
      height = canvas.height = 350,
      cx = width / 2,
      cy = height / 2,
      count = 40,
      sizeBase = 0.1,
      sizeDiv = 5,
      tick = 0;

      ctx.translate( cx, cy );

      (function loop() {
        requestAnimationFrame( loop );  
        ctx.clearRect( -width / 2, -height / 2, width, height );
        ctx.fillStyle = '#fff';  
        var angle = tick / 8,
            radius = -50 + M.sin( tick / 15 ) * 100,
            size;
        
        for( var i = 0; i < count; i++ ) {
          angle += PI / 64;
          radius += i / 30;
          size = sizeBase + i / sizeDiv;
          
          ctx.beginPath();
          ctx.arc( M.cos( angle ) * radius, M.sin( angle ) * radius, size, 0, TWOPI, false );
          ctx.fillStyle = 'hsl(200, 70%, 50%)';
          ctx.fill();
          
          ctx.beginPath();
          ctx.arc( M.cos( angle ) * -radius, M.sin( angle ) * -radius, size, 0, TWOPI, false );
          ctx.fillStyle = 'hsl(320, 70%, 50%)';
          ctx.fill();
          
          ctx.beginPath();
          ctx.arc( M.cos( angle + HALFPI ) * radius, M.sin( angle + HALFPI ) * radius, size, 0, TWOPI, false );
          ctx.fillStyle = 'hsl(60, 70%, 50%)';
          ctx.fill();
          
          ctx.beginPath();
          ctx.arc( M.cos( angle + HALFPI ) * -radius, M.sin( angle + HALFPI ) * -radius, size, 0, TWOPI );
          ctx.fillStyle = 'hsl(0, 0%, 100%)';
          ctx.fill();
        }
        
        tick++;
      })();

      document.getElementById('root').appendChild( canvas );
    </script>
